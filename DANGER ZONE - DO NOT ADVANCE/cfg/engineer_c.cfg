exec defaultconfig.cfg

weaponone;weaponone

alias builder "slot4;cl_crosshair_file crosshair7;cl_crosshair_scale 39;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70"
alias destroyer "slot5;cl_crosshair_file crosshair7;cl_crosshair_scale 39;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70"

bind 4 builder
bind 5 destroyer

weaponone

cl_interp 0
cl_interp_ratio 2